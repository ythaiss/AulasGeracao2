<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action="#">
        <label for="nomeUser">Digite seu nome de usúario</label>
        <input type="text" name="nomeUser" id="nomeUser">
        <br>

        <label for="telUser">Digite seu telefone</label>
        <input type="text" name="telUser" id="telUser" placeholder="(xx)xxxx-xxxx">
        <br>

        <label for="numero">Digite seu salário</label>
        <input type="number" name="" id="numero">
        <br>

        <label for="senha">Digite seu senha</label>
        <input type="password" name="senha" id="senha">
        <br>

        <label for="sexo">Selecione seu sexo</label>
        <br>

        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <br>

        <input type="radio" name="sexo" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
        <br>

        <input type="radio" name="sexo" id="outro" value="outro">
        <label for="outro">Outro</label>
        <br>

    </form>
</body>
</html>
