<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="cep.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

    <div class="subContainerLeft">

        <img src="./assets/Paper map.gif" alt="Mapa">
        
    </div>

    <div class="subContainerRight">
        
        <div class="formContainer">
           
            <form action="">
               
                    <h3>Bote seu CEP e veja coisas</h3>
                
                <div class="formFields">
                    <!-- Dropdowns -->
                    
                    

                    <!-- Inputs -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="font-size: 10px; font-weight: 700; background-color: rgb(118, 216, 192);" id="inputGroup-sizing-default">Digite um CEP</span>
                        <input id="cep" type="text" class="form-control" style="width: 20%;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="10">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" style="font-size: 10px; font-weight: 700; background-color: rgb(118, 216, 192);" id="inputGroup-sizing-default">Qual a rua?</span>
                        <input id="rua" type="text" class="form-control" style="width: 20%;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="10">
                      </div>
                      
                      
                    <button type="button" class="btn btn-success">Click Me!</button>
                </div>
            </form>

        </div>

    </div>

    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="cep.js"></script>
</body>
</html>
