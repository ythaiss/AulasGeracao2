<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<div id="game-container">
    <h1>Bem-vindo ao Jogo de Adivinhação!</h1>
    <p id="welcome-message"></p>
    
    <div id="game-interface" style="display: none;">
        <p class="message">Digite um número entre 1 e 50:</p>
        <input type="number" id="input-number" min="1" max="50">
        <button id="submit-button">Enviar Palpite</button>
        
        <p id="feedback" class="message"></p>
        <p id="chances-message" class="message"></p>
        <p id="errors" class="message error-message"></p>
    </div>

    <div id="result-message"></div>
    <button id="restart-button">Recomeçar</button>
</div>

<script src = "script.js"></script>

</body>
</html>
